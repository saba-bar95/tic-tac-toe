<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header"><h1>Tic Tac Toe</h1></div>
    <div class="main">
      <div class="gameboard-controller">
        <h1>Choose Your Sign</h1>
        <div class="controller-btns">
          <div class="btn-container">
            <p>Player 1</p>
            <div>
              <button class="sign-btn">X</button>
              <button class="sign-btn">O</button>
            </div>
          </div>
          <div class="btn-container">
            <button class="start-btn">Start Game</button>
          </div>
          <div class="btn-container">
            <p>Player 2</p>
            <div>
              <button class="sign-btn">X</button>
              <button class="sign-btn">O</button>
            </div>
          </div>
        </div>
      </div>
      <div class="gameboard-container hidden">
        <div class="game-info">
          <div class="players player-1">
            <p class="player-para">Player 1</p>
          </div>
          <div class="turn-div">
            <button class="turn-btn">TURN</button>
          </div>
          <div class="players player-2">
            <p class="player-para">Player 2</p>
          </div>
        </div>
        <div class="gameboard-grid"></div>
      </div>
    </div>
  </body>
</html>
